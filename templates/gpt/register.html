{% extends "base.html" %}
{% block title %}Register - My Recipes{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-md">
  <div class="flex items-center gap-2 mb-6">
    <div class="bg-yellow-400 p-2 rounded-md">
      <span class="font-bold text-lg">M.</span>
    </div>
    <h1 class="text-2xl font-bold">Create an Account</h1>
  </div>
  <form method="POST" action="{{ url_for('register') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border rounded-md" required>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border rounded-md" required>
    </div>
    <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded-md hover:bg-orange-600">Register</button>
  </form>
  <p class="mt-4 text-center">
    Already have an account? 
    <a href="{{ url_for('login') }}" class="text-orange-500 hover:underline">Sign in</a>
  </p>
</div>
{% endblock %}
