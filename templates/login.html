
{% extends "base.html" %}
{% block title %}Login - My Recipes{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-md">
  <div class="flex items-center gap-2 mb-6">
    <div class="bg-yellow-400 p-2 rounded-md">
      <span class="font-bold text-lg">M.</span>
    </div>
    <h1 class="text-2xl font-bold">Login</h1>
  </div>
  <form method="POST" action="{{ url_for('login') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border rounded-md" required>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border rounded-md" required>
      <span class="absolute right-3 top-9 cursor-pointer" onclick="togglePasswordVisibility()">
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 3C5 3 1.73 7.11 1.73 7.11a1 1 0 000 1.78C2.91 10.89 6.09 14 10 14s7.09-3.11 8.27-5.11a1 1 0 000-1.78S15 3 10 3zM10 12a3 3 0 110-6 3 3 0 010 6z" />
        </svg>
      </span>
    </div>
    <div class="mb-4">
      <a href="#" class="text-sm text-orange-500 hover:underline">Forgot Password?</a>
    </div>
    <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded-md hover:bg-orange-600">Sign in</button>
  </form>
  <p class="mt-4 text-center">
    Donâ€™t have an account yet? 
    <a href="{{ url_for('register') }}" class="text-orange-500 hover:underline">Register for free</a>
  </p>
</div>
<script>
  function togglePasswordVisibility(){
    textField = document.getElementById('password');
    if(textField.type == 'password'){
      textField.type = 'text';
    } else{textField.type = 'password'}
  }
{% endblock %}
